<script>

      "use strict"

      function countVowels(str) {
        srt=str.toLowerCase();

        const vowels=["а","е","ё","и","о","у","э","ю","я"];

        let cnt=0;

        for (let i=0; i<str.length; i++) {
          const chr=str[i];
    
          if (vowels.includes(chr))
          cnt++;
        }

        return cnt;


      }



      var s=prompt('Введите строку');
      console.log(countVowels(s))





</script>
